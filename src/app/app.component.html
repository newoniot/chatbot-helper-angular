<div class="container">
<h1>Chatbot Helper</h1>
<div id="app">
  <div>
    <input
      class="form-input"
      type="text"
      placeholder="Username"
      v-model="username"
    />
  </div>
  <div>
    <input
      class="form-input"
      type="password"
      placeholder="Password"
      v-model="password"
    />
  </div>
  <div>
    <button class="login-btn"  (click)="login()">Login</button>
  </div>
</div>
</div>
